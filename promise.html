<body>
    <script>
        const promise = new Promise(resolve => {

            setTimeout(() => {
                resolve('処理が完了');
            }, 2000)
        });

        //then()を使って完了通知を受け取る
        //引数resultには渡された文字列が格納されている
        promise.then(result => console.log(result));
    </script>
</body>
