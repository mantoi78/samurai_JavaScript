<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
<script>
    console.log("" ? true : false);
    console.log(0 ? true : false);
    console.log(NaN ? true : false);
    console.log(null ? true : false);
    console.log(undefined ? true : false);


</script>
</body>
</html>
